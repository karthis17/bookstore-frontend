<div class="container" style="background-color: #fff;">
    <h1 class="text-center py-5" >Shop Cart</h1>
    <ul class="list-group p-5">
        <li *ngFor="let item of data; let i = index" class="list-group-item ">
            <div class="d-flex justify-content-between">
                <div class="">{{item.product}}</div>
                <div class="">₹{{ item.price }} {{ calculateTotals(item.price) }}</div>
                <div ><button style="background: transparent ; border: 0;" (click)="delete(i)"><mat-icon style="color: red;">delete</mat-icon></button></div>
            </div>
        </li>
      </ul>
      <div style="text-align: end;" class="mx-5 pb-2">
        <p><strong>Total :</strong> ₹{{ totalPrice }}</p>
    </div>
    <div class="d-flex justify-content-between">
        <div></div>
        <button class="bg-primary disabled" style="color: #fff;"  mat-raised-button
        matTooltip="Some fuctionalities are under construction"
        matTooltipPosition="left"
        aria-label="Button that displays a tooltip when focused or hovered over">
  Pay now
</button>
    </div>
</div>
